name: CI

on:
  push:
    branches:
      - dev
      - master
  pull_request: ~

jobs:
  shared-ci:
    uses: zigpy/workflows/.github/workflows/ci.yml@dm/update-ci
    with:
      CODE_FOLDER: zha
      CACHE_VERSION: 2
      PYTHON_VERSION_DEFAULT: 3.12
      PRE_COMMIT_CACHE_PATH: ~/.cache/pre-commit
      MINIMUM_COVERAGE_PERCENTAGE: 100
      PYTHON_MATRIX: "3.12"
